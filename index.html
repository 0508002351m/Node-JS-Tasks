<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Customer App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Add New Customer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-4 " id="wrapper">
        <form id="addCustomer">
            <div class="mb-3">
                <input name="name" placeholder="Name" class="form-control">
            </div>
            <div class="mb-3">
                <input name="accountnumber" placeholder="Account Number" class="form-control">
            </div>
            <div class="mb-3">
                <input name="initialbalance" placeholder="Initial Balance" class="form-control">
            </div>
            <div class="mb-3">
                <input name="address" placeholder="Address" class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" name="submit">Submit</button>
            </div>
        </form>
    </section>
    <section class="container my-4 " id="wrapper">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Account Number</th>
              <th>Initial Balance</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
        </table>
      </section>
    <footer class="bg-dark text-white p-3 text-center">
        @Session 2
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
